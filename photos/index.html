        var codeImg = "<div>";

        //photos.reverse(); //shows the newest images at top
        photos.forEach(displayImg);
        
        function displayImg(item, index) {

            //create raw html

            for (i = 0; i < links.length; i++) {
                if (item.localeCompare(links[i].firstPic) === 0) {
                    codeImg += '<a id=\"' + links[i].linkName + '\"></a>';
                    codeNav += '<li style=\"width:100%\"><a id=\"links\" href=\"#' + links[i].linkName + '\">' + links[i].linkName + '</a></li>';

            }

        document.getElementById("linkHolder").innerHTML = codeNav
